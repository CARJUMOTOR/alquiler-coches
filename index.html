<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Carjumotor - Alquiler de Turismos</title>
<meta name="description" content="Carjumotor - Alquiler de turismos en Griñón. Opel Corsa, Seat León, Nissan Qashqai y Volkswagen Passat disponibles. Reserva online." />
<style>
  :root{
    --navy:#0b2340;
    --yellow:#ffd100;
    --white:#ffffff;
    --muted:#6b7280;
    --card-shadow: 0 6px 18px rgba(11,35,64,0.08);
    --danger-bg:#ffe5e5;
    --danger:#b91c1c;
    --danger-border:#ef4444;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;background:#f6f8fb;color:var(--navy)}
  a{color:inherit;cursor:pointer;text-decoration:none}
  header{background:var(--white);color:var(--navy);padding:12px 16px;border-bottom:1px solid #ddd}
  .wrap{max-width:1100px;margin:0 auto;padding:0 16px}
  .top{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:140px;height:auto;display:block}
  .brand h1{margin:0;font-size:26px}
  .contact-top{text-align:right;font-weight:600;font-size:14px}
  nav{margin-top:8px;display:flex;gap:14px;flex-wrap:wrap;font-size:15px;font-weight:600}
  nav a:hover{color:var(--yellow)}
  nav a.active{color:var(--yellow)}
  .hero{background:linear-gradient(90deg, rgba(1,58,99,0.95), rgba(11,35,64,0.95));color:var(--white);padding:24px;border-radius:10px;margin:20px 0;box-shadow:var(--card-shadow)}
  .hero h2{margin:0 0 6px;font-size:28px}
  .small{font-size:13px;color:var(--muted)}
  section{margin:18px 0}
  .coches{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
  .card{background:var(--white);padding:12px;border-radius:10px;box-shadow:var(--card-shadow);display:flex;flex-direction:column;justify-content:space-between}
  .thumb{position:relative;border-radius:8px;overflow:hidden;height:170px}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block;background:#f0f3f5}
  .eco-badge{position:absolute;left:10px;top:10px;background:#16a34a;color:white;padding:6px 8px;border-radius:6px;font-weight:700;font-size:12px}
  .card h3{margin:10px 0 6px;font-size:18px}
  .meta{display:flex;justify-content:space-between;align-items:center}
  .price{color:var(--navy);font-weight:800}
  .subtle{color:var(--muted);font-size:13px}
  .reserve-btn{background:var(--navy);color:var(--white);border:none;padding:10px;border-radius:8px;cursor:pointer;font-weight:800;width:100%}
  .full-btn{background:#e6e8eb;color:#8b949e;border:none;padding:10px;border-radius:8px;cursor:not-allowed;width:100%}
  .map-wrap iframe{width:100%;height:320px;border:0;border-radius:8px}
  .nosotros p{color:#333;line-height:1.7;font-size:15px;margin-bottom:12px;text-align:justify}
  footer{margin-top:26px;padding:18px 0;text-align:center;color:var(--muted);font-size:14px}
  .hidden{display:none}
  .modal-back{position:fixed;inset:0;background:rgba(2,6,23,0.5);display:none;align-items:center;justify-content:center;padding:18px;z-index:60}
  .modal{background:var(--white);max-width:640px;width:100%;border-radius:10px;padding:18px;box-shadow:0 12px 40px rgba(2,6,23,0.2);position:relative}
  .close-x{position:absolute;right:10px;top:8px;background:#eee;border-radius:6px;padding:6px;cursor:pointer}
  .cond{background:#f8fafc;padding:10px;border-radius:8px;margin-top:10px;font-size:13px;color:#333;max-height:220px;overflow:auto}
  .fechas-box{background:var(--danger-bg);border:1px solid var(--danger-border);border-radius:8px;padding:10px;margin-top:10px;color:var(--danger)}
  .fechas-box strong{color:var(--danger); font-size:12px; font-weight:700;}
</style>
</head>
<body>

<header>
  <div class="wrap top">
    <div class="brand">
      <img src="img/logo.png" alt="Logo Carjumotor" class="logo">
      <div>
        <h1>Carjumotor</h1>
        <div class="small">Alquiler de turismos · Griñón (Madrid)</div>
      </div>
    </div>
    <div class="contact-top">
      <div>Tel: <strong>696 911 964</strong> / <strong>918 149 116</strong></div>
      <div class="small">carjumotor@gmail.com</div>
    </div>
    <nav>
      <a href="#inicio" data-section="inicio" class="active">Inicio</a>
      <a href="#nosotros" data-section="nosotros">Nosotros</a>
      <a href="#condiciones" data-section="condiciones">Condiciones</a>
      <a href="#contacto" data-section="contacto">Contacto</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section id="inicio">
    <div class="hero">
      <h2>Alquiler de turismos en Griñón</h2>
      <p class="small">Vehículos revisados, seguros y al mejor precio.</p>
    </div>
    <h3>Turismos disponibles</h3>
    <div class="coches" id="cochesList"></div>
  </section>
</main>

<div class="modal-back" id="modalBack">
  <div class="modal">
    <div class="close-x" onclick="cerrarModal()">✕</div>
    <h4 id="modalTitle">Reservar: <span id="modalCar"></span></h4>

    <form id="reservaForm" action="https://formsubmit.co/carjumotor@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="Nueva reserva Carjumotor">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="precio_final" id="hiddenPrecio">

      <label class="small">Fecha inicio
        <input type="date" name="fecha_inicio" id="f_inicio" required>
      </label>
      <label class="small">Fecha fin
        <input type="date" name="fecha_fin" id="f_fin" required>
      </label>
      <input type="text" name="nombre" id="f_nombre" placeholder="Nombre completo" required style="width:100%">
      <input type="tel" name="telefono" id="f_telefono" placeholder="Teléfono" required style="width:100%">
      <input type="email" name="email" id="f_email" placeholder="Email" required style="width:100%">

      <div id="mensajeConfirmacion" style="margin-top:15px; font-size:14px; font-weight:600; color:#0b2340;"></div>

      <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
        <button type="button" id="btnPreConfirm" class="reserve-btn">Enviar reserva</button>
        <button type="submit" id="btnConfirm" class="reserve-btn hidden">Confirmar reserva</button>
        <button type="button" onclick="cerrarModal()" style="background:#eee;border-radius:8px;padding:10px 12px">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script>
const coches = [
  { id: 'corsa', nombre: 'Opel Corsa 100 CV - Gasolina Hybrid', precio: 40, imagen: 'img/opel_corsa.jpg', eco: true, disponible: true }
];
function pintarCoches(){
  const cont = document.getElementById('cochesList');
  coches.forEach(c=>{
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <div>
        <div class="thumb">
          <img src="${c.imagen}" alt="${c.nombre}" />
          ${c.eco ? '<div class="eco-badge">ECO</div>' : ''}
        </div>
        <h3>${c.nombre}</h3>
        <div class="meta"><div class="subtle">Desde</div><div class="price">${c.precio} € / día</div></div>
        <div class="subtle" style="margin-top:6px">IVA no incluido</div>
      </div>
      <div>
        <button id="btn-${c.id}" class="reserve-btn">Reservar</button>
      </div>`;
    cont.appendChild(card);
    document.getElementById(`btn-${c.id}`).addEventListener('click', ()=>abrirModal(c));
  });
}
pintarCoches();

let activeCar = null;
function abrirModal(car){
  activeCar = car;
  document.getElementById('modalCar').textContent = car.nombre;
  document.getElementById('modalBack').style.display = 'flex';
}
function cerrarModal(){ document.getElementById('modalBack').style.display='none'; activeCar=null; }

document.getElementById('btnPreConfirm').addEventListener('click', ()=>{
  const fi = document.getElementById('f_inicio').value;
  const ff = document.getElementById('f_fin').value;
  const nombre = document.getElementById('f_nombre').value.trim();
  const telefono = document.getElementById('f_telefono').value.trim();
  const email = document.getElementById('f_email').value.trim();
  if(!fi||!ff||!nombre||!telefono||!email){
    alert('Completa todos los campos.');
    return;
  }
  if(new Date(ff) <= new Date(fi)){
    alert('La fecha fin debe ser posterior a la de inicio.');
    return;
  }
  const dias = Math.ceil((new Date(ff) - new Date(fi)) / (1000*60*60*24)) + 1;
  const precioSinIVA = dias * activeCar.precio;
  const precioConIVA = (precioSinIVA * 1.21).toFixed(2);
  document.getElementById('hiddenPrecio').value = precioConIVA + " €";
  document.getElementById('mensajeConfirmacion').innerHTML =
    `Ha reservado del <strong>${fi}</strong> al <strong>${ff}</strong>.<br>` +
    `Precio final (IVA incluido): <strong>${precioConIVA} €</strong>.<br>` +
    `Pulse "Confirmar reserva" para enviar.`;
  document.getElementById('btnPreConfirm').classList.add('hidden');
  document.getElementById('btnConfirm').classList.remove('hidden');
});
</script>
</body>
</html>
