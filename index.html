<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Carjumotor - Alquiler de Turismos</title>
<meta name="description" content="Carjumotor - Alquiler de turismos en Griñón. Opel Corsa, Seat León, Nissan Qashqai y Volkswagen Passat disponibles. Reserva online." />
<style>
  :root{
    --navy:#0b2340;
    --yellow:#ffd100;
    --white:#ffffff;
    --muted:#6b7280;
    --card-shadow: 0 6px 18px rgba(11,35,64,0.08);
    --danger-bg:#ffe5e5;
    --danger:#b91c1c;
    --danger-border:#ef4444;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;background:#f6f8fb;color:var(--navy)}
  a{color:inherit;cursor:pointer;text-decoration:none}
  header{background:var(--white);color:var(--navy);padding:12px 16px;border-bottom:1px solid #ddd}
  .wrap{max-width:1100px;margin:0 auto;padding:0 16px}
  .top{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:140px;height:auto;display:block}
  .brand h1{margin:0;font-size:26px}
  .contact-top{text-align:right;font-weight:600;font-size:14px}
  nav{margin-top:8px;display:flex;gap:14px;flex-wrap:wrap;font-size:15px;font-weight:600}
  nav a:hover{color:var(--yellow)}
  nav a.active{color:var(--yellow)}
  .hero{background:linear-gradient(90deg, rgba(1,58,99,0.95), rgba(11,35,64,0.95));color:var(--white);padding:24px;border-radius:10px;margin:20px 0;box-shadow:var(--card-shadow)}
  .hero h2{margin:0 0 6px;font-size:28px}
  .small{font-size:13px;color:var(--muted)}
  section{margin:18px 0}
  .coches{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
  .card{background:var(--white);padding:12px;border-radius:10px;box-shadow:var(--card-shadow);display:flex;flex-direction:column;justify-content:space-between}
  .thumb{position:relative;border-radius:8px;overflow:hidden;height:170px}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block;background:#f0f3f5}
  .eco-badge{position:absolute;left:10px;top:10px;background:#16a34a;color:white;padding:6px 8px;border-radius:6px;font-weight:700;font-size:12px}
  .card h3{margin:10px 0 6px;font-size:18px}
  .meta{display:flex;justify-content:space-between;align-items:center}
  .price{color:var(--navy);font-weight:800}
  .subtle{color:var(--muted);font-size:13px}
  .reserve-btn{background:var(--navy);color:var(--white);border:none;padding:10px;border-radius:8px;cursor:pointer;font-weight:800;width:100%}
  .full-btn{background:#e6e8eb;color:#8b949e;border:none;padding:10px;border-radius:8px;cursor:not-allowed;width:100%}
  .map-wrap iframe{width:100%;height:320px;border:0;border-radius:8px}
  .nosotros p{color:#333;line-height:1.7;font-size:15px;margin-bottom:12px;text-align:justify}
  footer{margin-top:26px;padding:18px 0;text-align:center;color:var(--muted);font-size:14px}

  /* Mostrar solo la sección activa */
  .hidden{display:none}

  /* Modal */
  .modal-back{position:fixed;inset:0;background:rgba(2,6,23,0.5);display:none;align-items:center;justify-content:center;padding:18px;z-index:60}
  .modal{background:var(--white);max-width:640px;width:100%;border-radius:10px;padding:18px;box-shadow:0 12px 40px rgba(2,6,23,0.2);position:relative}
  .close-x{position:absolute;right:10px;top:8px;background:#eee;border-radius:6px;padding:6px;cursor:pointer}
  .cond{background:#f8fafc;padding:10px;border-radius:8px;margin-top:10px;font-size:13px;color:#333;max-height:220px;overflow:auto}
  .fechas-box{background:var(--danger-bg);border:1px solid var(--danger-border);border-radius:8px;padding:10px;margin-top:10px;color:var(--danger)}
  .fechas-box strong{color:var(--danger); font-size:12px; font-weight:700;} /* rojo pequeño para fechas */
</style>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("reservaForm");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const nombre   = document.getElementById('f_nombre').value.trim();
    const telefono = document.getElementById('f_telefono').value.trim();
    const email    = document.getElementById('f_email').value.trim();
    const fi       = document.getElementById('f_inicio').value;
    const ff       = document.getElementById('f_fin').value;
    const obs      = document.getElementById('f_obs').value.trim();
    const coche    = document.getElementById('hiddenCar')?.value || "No indicado";

    // Calcular días y precio
    const dias = Math.ceil((new Date(ff) - new Date(fi)) / (1000*60*60*24)) + 1;
    const precioBase = (activeCar && activeCar.precio) ? activeCar.precio : 40;
    const precioSinIVA = dias * precioBase;
    const precio = (precioSinIVA * 1.21).toFixed(2) + " €";

    // Resumen para confirmación
    const resumenTexto = `Vas a reservar el ${coche} del ${fi} al ${ff} (${dias} días).
Precio final con IVA: ${precio}`;
    if(!confirm(resumenTexto)){
      return false; // si cancela, no se envía
    }

    const msg = document.getElementById("mensajeConfirmacion");
    msg.innerHTML = "⏳ Enviando...";

    // Parámetros para EmailJS (coinciden con tu template)
    const templateParams = {
      name: nombre,
      telefono: telefono,
      email: email,
      fechainicio: fi,
      fechafin: ff,
      observaciones: obs,
      coche: coche,
      precio: precio
    };

    // Envío a Carjumotor
    emailjs.send('service_9uud3ei', 'template_wjryzug', templateParams).then(()=>{
      msg.innerHTML = "✅ Reserva enviada a Carjumotor";
    }).catch((err)=>{
      msg.innerHTML = "❌ Error enviando a Carjumotor: " + JSON.stringify(err);
    });

    // Envío al cliente
    emailjs.send('service_9uud3ei', 'template_wjryzug', templateParams).then(()=>{
      msg.innerHTML += "<br>✅ Copia enviada al cliente";
    }).catch((err)=>{
      msg.innerHTML += "<br>❌ Error enviando al cliente: " + JSON.stringify(err);
    });
  });
});
</script>

</body>
</html>
